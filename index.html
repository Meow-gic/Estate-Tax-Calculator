<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>遺產稅快速計算器（2025）</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #9CD9DF;
        color: #333;
        padding: 20px;
        margin: 0;
    }
    .container {
        max-width: 800px;
        width: 90%;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 26px;
    }
    label {
        display: block;
        margin-bottom: 8px;
    }
    input[type="number"], .radio-label {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .button {
        padding: 10px 20px;
        background-color: #ff6347;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
    }
    .remarks {
        margin-top: 20px;
        font-size: 14px;
        color: #262525;
        background-color: #F7ECDF;
        padding: 10px;
        border-radius: 8px;
        max-width: 800px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>遺產稅快速計算器（2025）</h1>
        <p style="color: #000000; background-color: #F7ECDF; padding: 10px; font-size: 15px; border-radius: 5px; border-left: 5px solid #E4232C;">
            ※ 本試算表的計算結果僅供參考
        </p>
        <form id="taxForm">
            <label>免稅額</label>
            <label class="radio-label hidden-border"><input type="radio" name="exemption" value="1333" checked> 一般民眾 (1,333 萬元)</label>
            <label class="radio-label hidden-border"><input type="radio" name="exemption" value="2666"> 軍公教人員 (2,666 萬元)</label><br><br>
            <button type="button" class="button" onclick="calculateTax()">計算總金額</button>
        </form>
        <div class="result" id="result">總金額：<span id="totalAmount">0</span> 萬元</div>
        <div class="remarks">
            <strong>備註：</strong>
            <table>
                <tr><td>一、</td><td>依遺產及贈與稅法第18條規定：「被繼承人如為經常居住中華民國境內之中華民國國民，自遺產總額中減除免稅額 1,200萬元；其為軍警公教人員因執行職務死亡者，加倍計算。」</td></tr>
                <tr><td>二、</td><td>繼承發生日在111年1月1日以後，遺產稅免稅額為1,333萬元。</td></tr>
                <tr><td>三、</td><td>98年1月21日總統令公布修正後遺產及贈與稅法規定，繼承發生日在98年1月23日以後，遺產稅免稅額為1,200萬元。</td></tr>
                <tr><td>四、</td><td>依民法繼承編第1148條之1：「繼承人在繼承開始前2年內，從被繼承人受有財產之贈與者，該財產視為其所得遺產。」</td></tr>
            </table>
        </div>
    </div>
    <script>
        function calculateTax() {
            const exemption = parseInt(document.querySelector('input[name="exemption"]:checked').value);
            document.getElementById('totalAmount').textContent = exemption.toLocaleString();
        }
    </script>
</body>
</html>
