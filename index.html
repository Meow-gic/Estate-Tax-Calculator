<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遺產稅快速計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #556B2F;
            color: #F0E68C;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #3B5323;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        .button {
            padding: 10px 20px;
            background-color: #F0E68C;
            color: #3B5323;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #D2B48C;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>遺產稅快速計算器</h1>
        <form id="taxForm">
            <label>免稅額</label>
            <input type="radio" name="exemption" value="1200" checked> 一般民眾 (1,200 萬元)<br>
            <input type="radio" name="exemption" value="2400"> 軍公教人員 (2,400 萬元)<br><br>

            <label for="spouse">配偶扣除額 (每人 445 萬元)</label>
            <input type="number" id="spouse" placeholder="輸入配偶人數" min="0">

            <label for="parent">父母扣除額 (每人 111 萬元)</label>
            <input type="number" id="parent" placeholder="輸入父母人數" min="0">

            <label for="children">直系血親卑親屬扣除額 (每人 45 萬元)</label>
            <input type="number" id="children" placeholder="輸入子女人數" min="0">

            <label for="siblings">受撫養親人扣除額 (每人 45 萬元)</label>
            <input type="number" id="siblings" placeholder="輸入撫養親人人數" min="0">

            <label for="disabled">殘障特別扣除額 (每人 57 萬元)</label>
            <input type="number" id="disabled" placeholder="輸入殘障人數" min="0">

            <label for="funeral">喪葬費扣除額 (111 萬元)</label>
            <input type="checkbox" id="funeral">

            <label for="necessities">被繼承人日常生活必需品及用品 (80 萬元)</label>
            <input type="checkbox" id="necessities">

            <label for="tools">被繼承人之職業上工具 (45 萬元)</label>
            <input type="checkbox" id="tools">

            <button type="button" class="button" onclick="calculateTax()">計算總金額</button>
        </form>

        <div class="result" id="result">總金額：<span id="totalAmount">0</span> 萬元</div>
    </div>

    <script>
        function calculateTax() {
            const exemption = parseInt(document.querySelector('input[name="exemption"]:checked').value);
            const spouse = parseInt(document.getElementById('spouse').value) || 0;
            const parent = parseInt(document.getElementById('parent').value) || 0;
            const children = parseInt(document.getElementById('children').value) || 0;
            const siblings = parseInt(document.getElementById('siblings').value) || 0;
            const disabled = parseInt(document.getElementById('disabled').value) || 0;
            const funeral = document.getElementById('funeral').checked ? 111 : 0;
            const necessities = document.getElementById('necessities').checked ? 80 : 0;
            const tools = document.getElementById('tools').checked ? 45 : 0;

            const total = exemption + (spouse * 445) + (parent * 111) + (children * 45) + (siblings * 45) + (disabled * 57) + funeral + necessities + tools;

            document.getElementById('totalAmount').textContent = total;
        }
    </script>
</body>
</html>
